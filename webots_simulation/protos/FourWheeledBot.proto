PROTO FourWheeledBot [
  field SFVec3f    translation  0 0 0
  field SFRotation rotation     0 0 1 0
  field SFString   name         "robot"
  field SFFloat    bodyMass     1
  field SFString   controller   "four_wheeled_collision_avoidance"
]
{
  Robot {
    translation IS translation
    rotation IS rotation
    children [
      DEF DS_RIGHT DistanceSensor {
        translation 0.1 -0.03 0.0125
        rotation 0 0 1 -0.3
        children [
          DEF DS_SHAPE Shape {
            appearance PBRAppearance {
              baseColor 0 0 1
              roughness 1
              metalness 0
            }
            geometry Box {
              size 0.01 0.01 0.01
            }
          }
        ]
        name "ds_right"
      }
      DEF DS_LEFT DistanceSensor {
        translation 0.1 0.03 0.0125
        rotation 0 0 1 0.3
        children [
          USE DS_SHAPE
        ]
        name "ds_left"
      }
      DEF WHEEL1 HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor 0.05 0.06 0
        }
        device [
          RotationalMotor {
            name "wheel1"
          }
        ]
        endPoint Solid {
          translation 0.05 0.06 0
          rotation 1 -6.672880693987591e-16 3.92522393763976e-17 1.570799999999999
          children [
            DEF WHEEL Shape {
              appearance PBRAppearance {
                baseColor 0 1 0
                roughness 1
                metalness 0
              }
              geometry Cylinder {
                height 0.02
                radius 0.04
              }
            }
          ]
          name "solid(1)"
          boundingObject USE WHEEL
          physics DEF WHEEL_PH Physics {
          }
        }
      }
      DEF WHEEL2 HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor 0.05 -0.06 0
        }
        device [
          RotationalMotor {
            name "wheel2"
          }
        ]
        endPoint Solid {
          translation 0.05 -0.05999999999999989 0
          rotation 1 -1.7781079963482716e-22 -4.679231569337557e-23 1.5708
          children [
            USE WHEEL
          ]
          boundingObject USE WHEEL
          physics USE WHEEL_PH
        }
      }
      DEF WHEEL3 HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor -0.05 0.06 0
        }
        device [
          RotationalMotor {
            name "wheel3"
          }
        ]
        endPoint Solid {
          translation -0.04999999999999993 0.06 -3.308722450212111e-24
          rotation 1 -3.743385255470045e-23 0 1.5707999999999998
          children [
            USE WHEEL
          ]
          name "solid(4)"
          boundingObject USE WHEEL
          physics USE WHEEL_PH
        }
      }
      DEF WHEEL4 HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor -0.05 -0.06 0
        }
        device [
          RotationalMotor {
            name "wheel4"
          }
        ]
        endPoint Solid {
          translation -0.050000000000000044 -0.05999999999999989 -3.308722450212111e-24
          rotation 1 5.615077883205069e-23 5.615077883205069e-23 1.5707999999999998
          children [
            USE WHEEL
          ]
          name "solid(3)"
          boundingObject USE WHEEL
          physics USE WHEEL_PH
        }
      }
      DEF BODY Shape {
        appearance PBRAppearance {
          baseColor 1 0 0
          roughness 1
          metalness 0
        }
        geometry Box {
          size 0.2 0.1 0.05
        }
      }
    ]
    name IS name
    boundingObject USE BODY
    physics Physics {
      density -1
      mass IS bodyMass
    }
    controller IS controller
  }
}
